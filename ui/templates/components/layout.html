{% macro layout(active_page='') %}
{% from "components/navbar.html" import navbar %}
<style>
    /* Reset any inherited styles that might interfere */
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    /* Layout wrapper styles */
    .layout-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        background-color: var(--darker-bg);
    }

    /* Main content styles */
    .layout-content {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        position: relative;
        height: calc(100vh - 56px); /* Subtract navbar height */
        background-color: var(--darker-bg);
    }

    /* Navbar styles */
    .navbar {
        background-color: var(--dark-bg);
        border-bottom: 1px solid var(--border-color);
        padding: 0.5rem 1rem;
        height: 56px;
    }

    .nav-link {
        color: rgba(255, 255, 255, 0.7);
        padding: 0.5rem 1rem;
        text-decoration: none;
        transition: color 0.2s ease;
    }

    .nav-link:hover,
    .nav-link.active {
        color: #fff;
    }
</style>

<div class="layout-wrapper">
    {{ navbar() }}
    <main class="layout-content">
        {{ caller() }}
    </main>
</div>
{% endmacro %}
